The\ name\ of\ the\ Gradle\ script\ file.=El nombre del archivo de script de Gradle.
The\ names\ of\ the\ tasks\ to\ run\ in\ the\ Gradle\ script\ file.\ Empty\ for\ default\ task.=Los nombres de las tareas a ejecutar en el archivo de script de Gradle. Vacío para la tarea predeterminada.
