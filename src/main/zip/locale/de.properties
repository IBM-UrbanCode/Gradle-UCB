JVM-specific\ arguments,\ such\ as\ using\ '-Xmx512m'\ for\ max\ memory.\ Enter\ each\ argument\ on\ a\ new\ line.=JVM-spezifische Argumente, wie zum Beispiel das Verwenden von '-Xmx512m' für maximalen Speicherplatz. Geben Sie jedes Argument in einer neuen Zeile ein.
Optionally\ define\ the\ content\ of\ the\ Gradle\ script.\ The\ content\ will\ be\ written\ to\ the\ 'Gradle\ Script\ File'\ then\ executed.=Definieren Sie optional den Inhalt des Gradle-Scripts. Der Inhalt wird in die 'Gradle Script File' (Gradle-Scriptdatei) geschrieben und dann ausgeführt.
