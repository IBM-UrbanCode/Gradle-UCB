The\ Gradle\ plugin\ is\ an\ automation\ based\ plugin.\ It\ is\ run\ during\ the\ build\ and/or\ deployment\ to\ automate\ the\ execution\ of\ Gradle\ tasks\ defined\ in\ a\ build.gradle\ file.=Das Gradle-Plug-in ist ein auf Automatisierung basierendes Plug-in. Es wird während der Erstellung und/oder Bereitstellung ausgeführt, um die Ausführung von Gradle-Tasks zu automatisieren, die in einer build.gradle-Datei definiert sind.
The\ name\ of\ the\ Gradle\ script\ file.=Der Name der Gradle-Scriptdatei.
The\ names\ of\ the\ tasks\ to\ run\ in\ the\ Gradle\ script\ file.\ Empty\ for\ default\ task.=Die Namen der Tasks, die in der Gradle-Scriptdatei ausgeführt werden. Für Standardtask leer.
The\ path\ to\ the\ Gradle\ installation\ to\ execute\ the\ Gradle\ script.\ Default\ is\ the\ agent's\ GRADLE_HOME\ environment\ variable.=Der Pfad zur Gradle-Installation, um das Gradle-Script auszuführen. Der Standardwert ist die Umgebungsvariable GRADLE_HOME des Agenten.
The\ path\ to\ the\ Java\ installation\ to\ execute\ Gradle.\ Default\ is\ the\ agent's\ JAVA_HOME\ environment\ variable.=Der Pfad zur Java-Installation, um Gradle auszuführen. Der Standardwert ist die Umgebungsvariable \"JAVA_HOME\".
These\ properties\ are\ passed\ to\ Gradle\ and\ will\ be\ available\ within\ the\ Gradle\ script.\ Enter\ each\ argument\ on\ a\ new\ line\ in\ the\ following\ format\:\ name\=value=Diese Eigenschaften werden an Gradle übergeben und sind im Gradle-Script verfügbar. Geben Sie jedes Argument in einer neuen Zeile im folgenden Format ein\: name\=value
These\ properties\ are\ passed\ to\ Gradle\ as\ system\ properties.\ Enter\ each\ argument\ on\ a\ new\ line\ in\ the\ following\ format\:\ name\=value=Diese Eigenschaften werden als Systemeigenschaften an Gradle übergeben. Geben Sie jedes Argument in einer neuen Zeile im folgenden Format ein\: name\=value
