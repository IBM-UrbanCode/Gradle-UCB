Optionally\ define\ the\ content\ of\ the\ Gradle\ script.\ The\ content\ will\ be\ written\ to\ the\ 'Gradle\ Script\ File'\ then\ executed.=Facoltativamente definire il contenuto dello script Gradle. Il contenuto verrà scritto nel 'file script Gradle' e poi sarà eseguito.
