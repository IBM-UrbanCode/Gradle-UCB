The\ Gradle\ plugin\ is\ an\ automation\ based\ plugin.\ It\ is\ run\ during\ the\ build\ and/or\ deployment\ to\ automate\ the\ execution\ of\ Gradle\ tasks\ defined\ in\ a\ build.gradle\ file.=Il plug-in Gradle è un plug-in basato sull'automazione. Esso viene eseguito durante la generazione e/o la distribuzione per automatizzare l'esecuzione dei task Gradle definite in un file build.gradle.
The\ name\ of\ the\ Gradle\ script\ file.=Il nome del file script Gradle.
The\ names\ of\ the\ tasks\ to\ run\ in\ the\ Gradle\ script\ file.\ Empty\ for\ default\ task.=I nomi dei task da eseguire nel file script Gradle. Lasciare vuoto per utilizzare il task predefinito.
The\ path\ to\ the\ Gradle\ installation\ to\ execute\ the\ Gradle\ script.\ Default\ is\ the\ agent's\ GRADLE_HOME\ environment\ variable.=Il percorso di installazione Gradle per eseguire lo script Gradle. Il percorso predefinito è la variabile d'ambiente GRADLE_HOME dell'agent.
The\ path\ to\ the\ Java\ installation\ to\ execute\ Gradle.\ Default\ is\ the\ agent's\ JAVA_HOME\ environment\ variable.=Il percorso di installazione Java per eseguire Gradle. Il valore predefinito è la variabile di ambiente JAVA_HOME dell'agent.
