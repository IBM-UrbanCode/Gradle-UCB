The\ name\ of\ the\ Gradle\ script\ file.=Nom du fichier de script Gradle.
The\ names\ of\ the\ tasks\ to\ run\ in\ the\ Gradle\ script\ file.\ Empty\ for\ default\ task.=Noms des tâches à exécuter dans le fichier de script Gradle. Aucun élément n'est indiqué pour la tâche par défaut.
